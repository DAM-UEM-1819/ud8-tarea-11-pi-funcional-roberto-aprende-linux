selectPasswdUsuario = SELECT PWD, ROL FROM HOSPITAL.USERS WHERE USR = ?
selectHome = SELECT S.tipo_sala as Sala, SUBSTR(R.hora, 10, 5) as Inicio, SUBSTR(R.hora, 10, 5) as Fin, R.Actividad_nombre as Actividad, A.nombre as Titulacion, R.cod_grupo as Grupo, P.nombre || ' ' || P.apellido1 as Profesor FROM HOSPITAL.registro R, HOSPITAL.profesor P, HOSPITAL.Realiza Re, HOSPITAL.Sala S, HOSPITAL.Ocupa O, HOSPITAL.Asignatura A, HOSPITAL.Actividad ACT WHERE p.numero = RE.PROFESOR_NUMERO and R.COD_REGISTRO = Re.REGISTRO_COD_REGISTRO and S.cod_sala = O.cod_sala and O.REGISTRO_COD_REGISTRO = R.cod_registro and A.codigo =ACT.ASIGNATURA_CODIGO and R.ACTIVIDAD_NOMBRE = ACT.NOMBRE and fecha = TO_DATE (?, 'dd/mm/yyyy')
selectTodosUsuarios = SELECT USR as Usuario, ROL as Rol, EMAIL as Email FROM HOSPITAL.USERS
selectTodosRegistros = SELECT cod_registro as Codigo , SUBSTR(fecha,1,9) as Fecha , SUBSTR(hora, 10, 5) as Hora, horas_profesor , actividad_nombre FROM HOSPITAL.Registro
selectTodosAlumnos = SELECT exp, nombre, activo FROM HOSPITAL.alumno order by 1
selectTodasActividades = SELECT nombre , tipo_actividad , tipo_sala, simulador , documentacion_tecnica , horas_actividad , acad  FROM hospital.actividad
selectTodasAsignaturas = SELECT codigo , nombre , titulacion , curso FROM HOSPITAL.asignatura
selectTodosProfesores = SELECT numero,nombre||' '||apellido1||' '|| apellido2 as Nombre , titulacion , dni, activo, relacion_laboral,tlf1,tlf2 , mail1, mail2 from HOSPITAL.profesor
selectTodosActores = SELECT  cod_actor , nombre , edad , genero , idioma , complexion , activo FROM HOSPITAL.actor
selectTodasSalas = SELECT cod_sala , tipo_sala , numero , capacidad FROM HOSPITAL.sala
selectTodosAcad = SELECT * FROM HOSPITAL.acad
selectTodosCodigoGrupo = SELECT COD_GRUPO FROM HOSPITAL.MATRICULA
selectListadoAlumnosPorGrupo = SELECT nombre FROM HOSPITAL.matricula, HOSPITAL.alumno where alumno.exp = matricula.alumno_exp AND upper(cod_grupo) like ?

selectBuscadorHome = SELECT S.tipo_sala as Sala, SUBSTR(R.hora, 10, 5) as Inicio, SUBSTR(R.hora, 10, 5) as Fin, R.Actividad_nombre as Actividad, A.nombre as Titulacion, R.cod_grupo as Grupo, P.nombre || ' ' || P.apellido1 as Profesor FROM HOSPITAL.registro R, HOSPITAL.profesor P, HOSPITAL.Realiza Re, HOSPITAL.Sala S, HOSPITAL.Ocupa O, HOSPITAL.Asignatura A, HOSPITAL.Actividad ACT WHERE p.numero = RE.PROFESOR_NUMERO and R.COD_REGISTRO = Re.REGISTRO_COD_REGISTRO and S.cod_sala = O.cod_sala and O.REGISTRO_COD_REGISTRO = R.cod_registro and A.codigo = ACT.ASIGNATURA_CODIGO and R.ACTIVIDAD_NOMBRE = ACT.NOMBRE and fecha = TO_DATE (?, 'dd/mm/yyyy') and S.tipo_sala like ? or SUBSTR(R.hora, 10, 5) like ? or SUBSTR(R.hora, 10, 5) like ? or R.Actividad_nombre like ? or A.nombre like ? or R.cod_grupo like ? or P.nombre || ' ' || P.apellido1 like ?
selectTodosUsuarios = SELECT USR as Usuario, ROL as Rol FROM HOSPITAL.USERS
selectBuscadorUsuarios = SELECT USR as Usuario, ROL FROM HOSPITAL.USERS WHERE USR like ? or ROL like ?
selectBuscadorRegistros = SELECT cod_registro as Codigo, SUBSTR(fecha,1,9) as Fecha, SUBSTR(hora, 10, 5) as Hora, horas_profesor, actividad_nombre FROM HOSPITAL.REGISTRO WHERE cod_registro like ? or fecha like ? or SUBSTR(hora, 10, 5) like ? or horas_profesor like ? or upper(actividad_nombre) like ?
selectBuscadorActividades = SELECT nombre , tipo_actividad , tipo_sala, simulador , documentacion_tecnica , horas_actividad , acad  FROM hospital.actividad WHERE upper(nombre) like ? or upper(tipo_actividad) like ? or upper(tipo_sala) like ? or upper(simulador) like ? or documentacion_tecnica like ? or horas_actividad like ? or acad like ?
selectBuscadorAsignatura = SELECT codigo , nombre , titulacion , curso FROM HOSPITAL.asignatura WHERE codigo like ? or upper(nombre) like ? or upper(titulacion) like ? or curso like ?
selectBuscadorAlumnos = SELECT exp, nombre, activo FROM HOSPITAL.alumno WHERE exp like ? or upper(nombre) like ? or activo like ? order by 1
selectBuscadorProfesores = SELECT numero , nombre || apellido1 || apellido2 as Nombre , titulacion , dni, activo, relacion_laboral,tlf1,tlf2 , mail1, mail2 from HOSPITAL.profesor WHERE numero like ? or upper(nombre) like ? or upper(apellido1) like ? or upper(apellido2) like ? or upper(titulacion) like ? or upper(dni) like ? or activo like ? or upper(relacion_laboral) like ? or tlf1 like ? or tlf2 like ? or upper(mail1) like ? or upper(mail2) like ?
selectBuscadorActores = SELECT cod_actor, nombre, edad, genero, idioma, complexion, activo FROM HOSPITAL.actor WHERE cod_actor like ? or upper(nombre) like ? or upper(edad) like ? or upper(genero) like ? or upper(idioma) like ? or upper(complexion) like ? or activo like ?
selectBuscadorSalas = SELECT cod_sala , tipo_sala , numero , capacidad FROM HOSPITAL.sala WHERE cod_sala like ? or upper(tipo_sala) like ? or numero like ? or capacidad like ?
selectBuscadorAcad = SELECT * FROM HOSPITAL.acad WHERE acad like ? or sem1 like ? or sem2 like ?

selectDatosExtraHome = SELECT distinct sala.tipo_sala as Sala,  SUBSTR(registro.hora, 10, 5) as Inicio, SUBSTR(registro.hora, 10, 5) as Fin, actividad.tipo_actividad as actividad, asignatura.titulacion as titulacion, matricula.cod_grupo as grupo, profesor.nombre || profesor.apellido1 as Profesor FROM HOSPITAL.sala, HOSPITAL.registro, HOSPITAL.ocupa, HOSPITAL.actividad, HOSPITAL.asignatura, HOSPITAL.matricula, HOSPITAL.realiza, HOSPITAL.profesor where registro.cod_registro = ocupa.registro_cod_registro  and ocupa.cod_sala = sala.cod_sala  and registro.actividad_nombre = actividad.nombre and actividad.asignatura_codigo = asignatura.codigo and asignatura.codigo = matricula.asignatura_codigo and realiza.registro_cod_registro = registro.cod_registro and realiza.profesor_numero  = profesor.numero


selectDatosUsuarioPerfil = SELECT usr, rol, email from HOSPITAL.users WHERE USR = ?

selectExisteSala = select * from hospital.sala where cod_sala = ?
selectExisteProfesor = select * from hospital.profesor where numero = ?

informeNumeroHorasTotalesPorActividad = SELECT count(R.cod_registro) * A.horas_actividad as \"Horas actividad\" FROM HOSPITAL.registro R, HOSPITAL.actividad A WHERE A.nombre = R.actividad_nombre and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by A.horas_actividad order by 1
informeNumeroHorasTotalesActividadPorTitulacion = SELECT titulacion, curso, count(*) * ACT.horas_actividad as \"Horas actividad\" FROM HOSPITAL.registro R, HOSPITAL.asignatura ASI, HOSPITAL.actividad ACT WHERE ACT.asignatura_codigo=ASI.codigo and R.actividad_nombre = ACT.nombre and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by titulacion, curso, ACT.horas_actividad order by titulacion
informeNumeroHorasTotalesActividadPorTitulacionYCurso = SELECT ASI.titulacion, ASI.nombre, count(cod_registro) * ACT.horas_actividad as \"Horas totales\" FROM HOSPITAL.registro R, HOSPITAL.asignatura ASI, HOSPITAL.actividad ACT WHERE ACT.asignatura_codigo=ASI.codigo and R.actividad_nombre = ACT.nombre and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy')  group by ASI.titulacion, ASI.nombre, ACT.horas_actividad order by 1
informeNumeroHorasTotalesActividadPorTitulacionYAsignatura = SELECT ASI.titulacion, ASI.nombre, count(cod_registro) * ACT.horas_actividad as \"Horas totales\" FROM HOSPITAL.registro R, HOSPITAL.asignatura ASI, HOSPITAL.actividad ACT WHERE ACT.asignatura_codigo=ASI.codigo and R.actividad_nombre = ACT.nombre and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by ASI.titulacion, ASI.nombre, ACT.horas_actividad order by 1
informeNumeroHorasTotalesActividadPorProfesor = SELECT P.numero, p.nombre, P.apellido1, sum(horas_profesor) as \"Horas totales\" from HOSPITAL.registro R, HOSPITAL.actividad ACT, HOSPITAL.profesor P, HOSPITAL.realiza RE where R.cod_registro=RE.registro_cod_registro and R.actividad_nombre = ACT.nombre and RE.PROFESOR_NUMERO = P.numero and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by P.numero, p.nombre, P.apellido1 ,ACT.horas_actividad order by 1
informeNumeroHorasTotalesActividadPorSala = SELECT S.tipo_sala , S.cod_sala ,count(S.tipo_sala) * ACT.horas_actividad as Horas FROM HOSPITAL.Sala S , HOSPITAL.actividad ACT , HOSPITAL.registro R , HOSPITAL.Ocupa O WHERE R.actividad_nombre = ACT.nombre and  R.cod_registro = O.registro_cod_registro and O.cod_sala = S.cod_sala group by S.tipo_sala ,S.cod_sala, ACT.horas_actividad
informeNumeroHorasTotalesActividadPorActividad = SELECT tipo_actividad as \"Tipo de actividad\", count(cod_registro) * horas_actividad as \"Horas totales\" FROM HOSPITAL.actividad, HOSPITAL.registro WHERE actividad_nombre = nombre and fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by tipo_actividad, horas_actividad order by 1
informeNumeroHorasTotalesActividadPorSemestre = SELECT case when fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') and  TO_DATE ('01/02/2019', 'dd/mm/yyyy') then 'S1' when fecha BETWEEN TO_DATE ('02/02/2019', 'dd/mm/yyyy') and  TO_DATE ('31/08/2019', 'dd/mm/yyyy') then 'S2' else 'Nada' end as Semestres, sum(Horas_actividad) as \"Horas totales\" FROM HOSPITAL.actividad, HOSPITAL.registro WHERE actividad_nombre= nombre group by case when fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') and  TO_DATE ('01/02/2019', 'dd/mm/yyyy') then 'S1' when fecha BETWEEN TO_DATE ('02/02/2019', 'dd/mm/yyyy') and  TO_DATE ('31/08/2019', 'dd/mm/yyyy') then 'S2' else 'Nada' end
informeNumeroHorasTotalesActividadPorMes = SELECT to_char(fecha,'MONTH') as Mes, sum(Horas_actividad) as \"Horas totales\" FROM HOSPITAL.registro, HOSPITAL.actividad WHERE actividad_nombre = nombre and fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by to_char(fecha,'MONTH') order by 1

informeNumeroHorasActorTotalesCursoAcademico = SELECT sum(horas_actor) as \"Curso 2018-2019\" FROM HOSPITAL.actua A, HOSPITAL.registro R WHERE R.cod_registro = A.registro_cod_registro and R.fecha BETWEEN TO_DATE('01/09/2018', 'dd/mm/yyyy') AND TO_DATE('01/07/2019', 'dd/mm/yyyy')
informeNumeroHorasActorTotalesTitulacionYMes = SELECT titulacion, to_char(fecha,'MONTH') as Mes, sum(horas_actor) as \"HORAS TOTALES\" FROM HOSPITAL.asignatura ASI, HOSPITAL.actividad ACT, HOSPITAL.registro R, HOSPITAL.actua A WHERE ACT.asignatura_codigo=ASI.codigo and R.cod_registro = A.registro_cod_registro and R.actividad_nombre = ACT.nombre and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by titulacion, to_char(fecha,'MONTH')
informeNumeroHorasActorTotalesTitulacionCursoAcademico = SELECT titulacion, to_char(R.fecha,'MONTH') as \"Curso academico 18/19\", sum(horas_actor) as \"Horas totales\" FROM HOSPITAL.actua A, HOSPITAL.actividad ACT, HOSPITAL.Registro R, HOSPITAL.Asignatura ASI WHERE R.cod_registro = A.registro_cod_registro and R.actividad_nombre = ACT.nombre and ACT.asignatura_codigo=ASI.codigo and R.fecha BETWEEN TO_DATE ('01/09/2018', 'dd/mm/yyyy') AND TO_DATE ('01/07/2019', 'dd/mm/yyyy') group by titulacion, to_char(R.fecha,'MONTH') order by titulacion

informeListadoAlumnosAsignaturaYGrupoActivos = SELECT  A.nombre ,ASI.nombre as Asignatura, M.cod_grupo as \"Codigo de Grupo\", A.exp as Expediente FROM HOSPITAL.alumno A, HOSPITAL.asignatura ASI, HOSPITAL.matricula M WHERE a.activo = 1 AND A.exp = M.alumno_exp AND ASI.codigo = M.asignatura_codigo group by A.nombre, ASI.nombre, M.cod_grupo, A.exp order by A.nombre , ASI.nombre, M.cod_grupo
informeListadoAlumnosNotasPorNombreActividad = SELECT  AL.exp as Expediente, AL.nombre as Nombre, AC.nombre as Actividad, P.nota_alumnos as Nota FROM HOSPITAL.alumno AL,  HOSPITAL.actividad AC, HOSPITAL.registro R, HOSPITAL.participa P WHERE AL.exp = P.alumno_exp AND P.registro_cod_registro = R.cod_registro AND R.actividad_nombre = AC.nombre AND AL.activo=1 order by AC.nombre

informeListadoProfesoresPorTitulacionActivos = SELECT P.Titulacion as Titulacion, P.numero as numero, p.nombre || ' ' || P.apellido1 || ' ' || P.apellido2 as \"Nombre y apellidos\" FROM HOSPITAL.profesor P WHERE P.activo = 1


