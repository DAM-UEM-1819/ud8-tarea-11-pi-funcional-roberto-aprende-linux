InfoExtraAlumnos = SELECT alumno.nombre , participa.nota_alumnos  FROM HOSPITA.participa , HOSPITAL.alumno , HOSPITAL.registro WHERE  alumno.exp=participa.alumno_exp and participa.registro_cod_registro=registro.cod_registro and registro_cod_registro = ?
