selectPasswdUsuario = SELECT PWD, ROL FROM HOSPITAL.USERS WHERE USR = ?
selectHome = SELECT distinct sala.tipo_sala as Sala,  SUBSTR(registro.hora, 10, 5) as Inicio, SUBSTR(registro.hora, 10, 5) as Fin, actividad.tipo_actividad as actividad, asignatura.titulacion as titulacion, matricula.cod_grupo as grupo, profesor.nombre || profesor.apellido1 as Profesor FROM HOSPITAL.sala, HOSPITAL.registro, HOSPITAL.ocupa, HOSPITAL.actividad, HOSPITAL.asignatura, HOSPITAL.matricula, HOSPITAL.realiza, HOSPITAL.profesor where registro.cod_registro = ocupa.registro_cod_registro  and ocupa.cod_sala = sala.cod_sala  and registro.actividad_nombre = actividad.nombre and actividad.asignatura_codigo = asignatura.codigo and asignatura.codigo = matricula.asignatura_codigo and realiza.registro_cod_registro = registro.cod_registro and realiza.profesor_numero  = profesor.numero
